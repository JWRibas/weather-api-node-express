<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
    />
  </head>
  <body>
    <button id="back-button">Voltar</button>
    <div class="projeto">
      
      <img class="background-icon" alt="" src="./Background.png" lightgray no-repeat; filter: blur(20px); />
      
      <div class="temperature-now">
        <div class="temperature">
          <div class="number">
            <b class="b"></b>
            <b class="c">°C</b>
          </div>
          <b class="b1">
            <span class="temperaturemin"></span>&deg;
            <span class="temperaturemax"></span>&deg;
          </b>
        </div>
        <div class="location">
          <img class="pin-icon" alt="" src="./pin.svg" />

          <b class="name"></b>
        </div>
        <img class="weather-icon" alt="" src="./weather.svg" />

        <div class="statistics">
          <div class="wind">
            <img class="weather-icon1" alt="" src="./weather-1.svg" />

            <div class="info">
              <div class="rio-do-sul">Vento</div>
              <div class="number1">
                <b class="windSpeed"></b>
                <b class="kmh">km/h</b>
              </div>
            </div>
          </div>
          <div class="wind">
            <img class="weather-icon1" alt="" src="./weather-2.svg" />

            <div class="info">
              <div class="rio-do-sul">Umidade</div>
              <div class="number2">
                <b class="humidity"></b>
                <b class="kmh">%</b>
              </div>
            </div>
          </div>
          <div class="wind">
            <img class="weather-icon1" alt="" src="./weather-3.svg" />

            <div class="info">
              <div class="rio-do-sul">Chuva</div>
              <div class="number2">
                <b class="rain"></b>
                <b class="kmh">%</b>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="air-quality">
        <div class="title">
          <img class="leaf-icon" alt="" src="./leaf.svg" />

          <b class="rio-do-sul">Qualidade do ar</b>
        </div>
        <b class="b7">21</b>
        <b class="boa">Boa</b>
        <div class="info3">
          <div class="number4">
            <b class="rio-do-sul">12.9</b>
            <div class="so">PM2.5</div>
          </div>
          <div class="number4">
            <b class="rio-do-sul">12.9</b>
            <div class="so">PM10</div>
          </div>
          <div class="number4">
            <b class="rio-do-sul">2.1</b>
            <div class="so">sO₂</div>
          </div>
          <div class="number4">
            <b class="rio-do-sul">1.4</b>
            <div class="so">NO₂</div>
          </div>
          <div class="number4">
            <b class="rio-do-sul">21.2</b>
            <div class="so">O₃</div>
          </div>
          <div class="number4">
            <b class="rio-do-sul">0.7</b>
            <div class="so">CO</div>
          </div>
        </div>
      </div>
      <div class="sun-time">
        <div class="title1">
          <img class="leaf-icon" alt="" src="./time.svg" />

          <b class="rio-do-sul">Horário do sol</b>
        </div>
        <div class="chart">
          <img class="chart-child" alt="" src="./ellipse-2.svg" />

          <img class="chart-item" alt="" src="./ellipse-3.svg" />

          <div class="chart-inner"></div>
          <img class="path18-icon" alt="" src="./path18.svg" />   <!------------>

          <div class="line-div"></div>
          <div class="chart-child1"></div>
          <div class="sunset"></div>
          <div class="sunrise"></div>
          <b class="b14"></b>
        </div>
      </div>
      <div class="week-weather">
        <div class="day">
          <b class="amanh">Amanhã</b>
          <img class="weather-icon4" alt="" src="./weather-4.svg" />

          <b class="b15">
            <span>21° </span>
            <span class="span">16°</span>
          </b>
        </div>
        <div class="day">
          <b class="amanh">sexta-feira</b>
          <img class="weather-icon4" alt="" src="./weather-5.svg" />

          <b class="b15">
            <span>28° </span>
            <span class="span">20°</span>
          </b>
        </div>
        <div class="day">
          <b class="amanh">sábado</b>
          <img class="weather-icon4" alt="" src="./weather-6.svg" />

          <b class="b15">
            <span>25° </span>
            <span class="span">21°</span>
          </b>
        </div>
        <div class="day">
          <b class="amanh">domingo</b>
          <img class="weather-icon4" alt="" src="./weather-7.svg" />

          <b class="b15">
            <span>20° </span>
            <span class="span">14°</span>
          </b>
        </div>
        <div class="day">
          <b class="amanh">segunda-feira</b>
          <img class="weather-icon4" alt="" src="./weather-8.svg" />

          <b class="b15">
            <span>24° </span>
            <span class="span">18°</span>
          </b>
        </div>
      </div>
    </div>
    <script src="index.js"></script>

  </body>
</html>
